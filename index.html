<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG - Dragon Repeller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Saúde: <strong><span id="healthText">100</span></strong></span>
            <span class="stat">Ouro: <strong><span id="goldText">50</span></strong></span>
        </div>
        <div id="controls">
            <button id="button1">Vá para a loja</button>
            <button id="button2">Vá para a caverna</button>
            <button id="button3">Lutar com o dragão</button>
        </div>
        <div id="monsterStats">
            <span class="stat">Nome do monstro: <strong><span id="monsterName"></span></strong></span>
            <span class="stat">Saúde: <strong><span id="monsterHealth"></span></strong></span>

        </div>
        <div id="text">
            Bem-vindo ao Repelente de Dragão. Você deve derrotar o dragão que impede as pessoas de deixar a cidade. Você está na praça da cidade. Onde você quer ir? Use os botões acima.
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
